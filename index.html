<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Sitio Español</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Soft red header -->
  <div class="header">
    <a href="index.html" class="home-link">
      <img src="spanish-crest.png" alt="Home">
    </a>
    <h1>Bienvenido</h1>
  </div>

  <!-- Soft yellow middle section -->
  <div class="main">
    <p>Selecciona un quiz para empezar:</p>

    <!-- Quiz buttons -->
    <button onclick="startNumberQuiz()">Numbers</button>
    <button onclick="startYearQuiz()">History Years</button>
    <button onclick="startTriviaQuiz()">Quiz de Números</button>

    <!-- Quiz content will appear here -->
    <div id="quiz"></div>
  </div>

  <!-- Soft red footer -->
  <div class="footer">
    <p>© 2025 Mi Sitio</p>
  </div>

  <!-- Load quiz logic -->
  <script src="quiz.js"></script>
</body>
</html>
